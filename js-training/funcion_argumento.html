<head>

    <script>
        function escribir_nombre(nombre) {
            document.write(nombre)
        }
        let mi_nombre = "Roberto"
    </script>
    <style>
        .uno {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <p class="uno">Hola <em>        <script>
            escribir_nombre(mi_nombre)
        </script></em> .Bienvenido a mi web</p>
</body>

</html>
